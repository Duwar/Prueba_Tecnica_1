<form
  class="p-4 shadow rounded"
  style="max-width: 450px; margin: auto"
  [formGroup]="registerForm"
  (ngSubmit)="handleSubmit()"
>
  <h2 class="mb-4 text-center">Registrate</h2>

  <div class="mb-3">
    <label for="registerName" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="registerName"
      placeholder="Tu nombre"
      required
      formControlName="nombre"
    />
  </div>

  <div class="mb-3">
    <label for="registerLastName1" class="form-label">Primer Apellido</label>
    <input
      type="text"
      class="form-control"
      id="registerLastName1"
      placeholder="Tu apellido"
      required
      formControlName="apellido1"
    />
  </div>
  
  <div class="mb-3">
    <label for="registerLastName2" class="form-label">Segundo Apellido</label>
    <input
      type="text"
      class="form-control"
      id="registerLastName2"
      placeholder="Tu apellido"
      required
      formControlName="apellido2"
    />
  </div>

  <div class="mb-3">
    <label for="registerUsername" class="form-label">Tu usuario</label>
    <input
      type="text"
      class="form-control"
      id="registerusername"
      placeholder="Tu usuario"
      required
      formControlName="username"
    />
  </div>

  <div class="mb-3">
    <label for="registerDepartamento" class="form-label">Departamento</label>
    <input
      type="text"
      class="form-control"
      id="registerDepartamento"
      placeholder="Departamento"
      required
      formControlName="departamento"
    />
  </div>
  <div class="mb-3">
    <label for="registerEdad" class="form-label">Edad</label>
    <input
      type="number"
      class="form-control"
      id="RegisterEdad"
      placeholder="Edad"
      required
      formControlName="edad"
    />
  </div>

  <div class="mb-3">
    <label for="registerPassword" class="form-label">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="registerPassword"
      placeholder="Contraseña"
      required
      formControlName="contrasena"
    />
  </div>

  <div class="mb-3">
    <label for="img" class="form-label">Imagen de perfil</label>
    <input
      type="file"
      class="form-control"
      id="img"
      (change)="onImageSelected($event)"
      accept="image/*"
    />
  </div>

  <button type="submit" class="btn btn-primary w-100 btn-dark">Registrarse</button>

  <div class="mt-3 text-center">
    <small>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></small>
  </div>
</form>
