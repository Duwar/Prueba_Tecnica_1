<form class="p-4 shadow rounded" style="max-width: 400px; margin: auto;" [formGroup]="loginForm"
  (ngSubmit)="handleSubmit()">
  <h2 class="mb-4 text-center">Inicia sesión</h2>
  <div class="mb-3">
    <label for="userLogin" class="form-label">Tu usuario</label>
    <input type="email" class="form-control" id="userLogin" placeholder="Ingresa tu usuario" required
      formControlName="userLogin">
  </div>
  <div class="mb-3">
    <label for="loginPassword" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña" required
      formControlName="passwordLogin">
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="rememberMe">
    <label class="form-check-label" for="rememberMe">Recuérdame</label>
  </div>
  <button type="submit" class="btn btn-primary w-100 btn-dark">Entrar</button>
  <!-- <div class="mt-3 text-center">
    <a href="#">¿Olvidaste tu contraseña?</a>
  </div> -->
</form>
